<head>
    <link href="http://vjs.zencdn.net/6.6.3/video-js.css" rel="stylesheet">
  
    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<div class="content" id="video_player_container">
</div>

<script type="text/javascript">
    JSLoader.load("video_player.js",function(){
        VideoJSPlayer.init(function(){
            VideoJSPlayer.inject_video_player(
                document.getElementById("video_player_container"),
                'my_video',
                document.getElementById("spa-var--video_to_play").innerHTML,
                'autoplay'
            );
        });
    });
    document.getElementById("custom-controls-extra").innerHTML = 
        '<a onclick="makeRoom()">_Make a room with this video!</a> | ';

    var makeRoom = function(){
        JSLoader.load("room.js",function(){
            alert("Loaded room.js");
        });
    }
</script>
