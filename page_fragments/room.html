<head>
    <link href="http://vjs.zencdn.net/6.6.3/video-js.css" rel="stylesheet">

    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<div class="content" id="video_player_container">
    <input id="video_selector" type="file" accept="video/*" style="display:none"/>
</div>

<script type="text/javascript">
    JSLoader.load("room.js",function(){
        JSLoader.load("video_player.js",function(){
            console.log('test3',SPA.getVar('roomcode'));
            Room.init(SPA.getVar('roomcode'),null,function(response){
                if(response.status==1){
                    console.log('test4',SPA.getVar('roomcode'));
                    Room.set_room_content(
                        document.getElementById("video_player_container"),
                        'my_video',
                        response.message
                    );
                }
            });
        });
    });
</script>
